name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: fluid/go.sum

      - name: Install Libvirt Headers (Required for CGO)
        run: |
          sudo apt-get update
          sudo apt-get install -y libvirt-dev

      - name: Import GPG private key
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo "=== Secret keys ==="
          gpg --list-secret-keys --keyid-format LONG

      - name: Configure GPG for CI
        run: |
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent
          gpgconf --launch gpg-agent

      - name: Debug GPG Setup
        run: |
          echo "=== Listing secret keys ==="
          gpg --list-secret-keys --keyid-format LONG
          echo ""
          echo "=== GPG_FINGERPRINT value ==="
          echo "${{ secrets.GPG_FINGERPRINT }}"
          echo ""
          echo "=== Testing signature with fingerprint ==="
          echo "test" | gpg --batch --yes --armor --pinentry-mode loopback \
            --passphrase="${{ secrets.GPG_PASSPHRASE }}" \
            --local-user="${{ secrets.GPG_FINGERPRINT }}" \
            --detach-sign || echo "FAILED"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
