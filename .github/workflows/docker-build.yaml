name: Docker Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./virsh-sandbox
          file: ./virsh-sandbox/Dockerfile
          push: false
          tags: virsh-sandbox-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
