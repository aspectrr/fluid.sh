name: Virsh Sandbox Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-binary:
    name: Build Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: virsh-sandbox/go.sum

      - name: Build
        run: |
          cd virsh-sandbox
          mkdir -p bin
          go build -v -o bin/virsh-sandbox-api ./cmd/api

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: virsh-sandbox-api
          path: virsh-sandbox/bin/virsh-sandbox-api
