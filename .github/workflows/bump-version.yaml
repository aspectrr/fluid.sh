name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bump2version
        run: pip install bump2version

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Get current version
        id: current_version
        run: |
          CURRENT=$(grep 'packageVersion:' .openapi-generator/config.yaml | cut -d' ' -f2)
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump
        run: |
          # Create .bumpversion.cfg if it doesn't exist
          cat > .bumpversion.cfg << EOF
          [bumpversion]
          current_version = ${{ steps.current_version.outputs.current }}
          commit = False
          tag = False

          [bumpversion:file:.openapi-generator/config.yaml]
          search = packageVersion: {current_version}
          replace = packageVersion: {new_version}

          [bumpversion:file:sdk/setup.py]
          search = version="{current_version}"
          replace = version="{new_version}"
          EOF

          bump2version ${{ github.event.inputs.bump_type }}
          NEW_VERSION=$(grep 'current_version' .bumpversion.cfg | cut -d' ' -f3)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          title: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          body: |
            Automated version bump: ${{ steps.current_version.outputs.current }} â†’ ${{ steps.bump.outputs.new_version }}

            Bump type: `${{ github.event.inputs.bump_type }}`

            After merging, create a release with tag `v${{ steps.bump.outputs.new_version }}` to publish to PyPI.
          branch: bump-version-${{ steps.bump.outputs.new_version }}
          delete-branch: true
