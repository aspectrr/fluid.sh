name: Auto Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Get current version
        id: current_version
        run: |
          CURRENT=$(grep 'packageVersion:' .openapi-generator/config.yaml | cut -d' ' -f2)
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Calculate next version
        id: next_version
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"

          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # Increment logic: patch up to 9, then increment minor
          if [ "$PATCH" -lt 9 ]; then
            PATCH=$((PATCH + 1))
          else
            MINOR=$((MINOR + 1))
            PATCH=0
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION"

      - name: Update version in config
        run: |
          sed -i "s/packageVersion: .*/packageVersion: ${{ steps.next_version.outputs.new_version }}/" .openapi-generator/config.yaml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          npm install -g openapi-merge-cli

      - name: Generate SDK
        run: bash scripts/generate.sh

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .openapi-generator/config.yaml sdk/
          git commit -m "chore: bump version to ${{ steps.next_version.outputs.new_version }}" || echo "No changes to commit"
          git push origin main

      - name: Create and push tag
        run: |
          git tag "v${{ steps.next_version.outputs.new_version }}"
          git push origin "v${{ steps.next_version.outputs.new_version }}"

      - name: Generate release notes
        id: release_notes
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
          fi

          # Create release notes
          cat > release_notes.md << EOF
          ## What's Changed

          $COMMITS

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$LAST_TAG...v${{ steps.next_version.outputs.new_version }}
          EOF

          echo "Release notes created"

      - name: Build package
        run: |
          cd sdk
          python -m build

      - name: Check distribution
        run: |
          cd sdk
          twine check dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.next_version.outputs.new_version }}
          name: Release v${{ steps.next_version.outputs.new_version }}
          body_path: release_notes.md
          files: |
            sdk/dist/*.whl
            sdk/dist/*.tar.gz
          draft: false
          prerelease: false

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: sdk/dist/
