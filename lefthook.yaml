pre-commit:
  parallel: true
  commands:
    vet-tmux-client:
      glob: "*.go"
      root: "tmux-client"
      run: make vet
    vet-api:
      glob: "*.go"
      root: "api"
      run: make vet
    fmt-tmux-client:
      glob: "*.go"
      root: "tmux-client"
      run: make fmt
      stage_fixed: true
    fmt-api:
      glob: "*.go"
      root: "api"
      run: make fmt
      stage_fixed: true
    lint-api:
      glob: "*.go"
      root: "api"
      run: make lint
    lint-tmux-client:
      glob: "*.go"
      root: "tmux-client"
      run: make lint
    fmt-ansible-runner:
      glob: "*.py"
      root: "ansible-runner"
      run: uvx ruff format
      stage_fixed: true
    lint-ansible-runner:
      glob: "*.py"
      root: "ansible-runner"
      run: uvx ruff check --fix
