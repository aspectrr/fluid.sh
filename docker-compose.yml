volumes:
  virsh-sandbox-postgres-data:

# Suggested .env variables (create a .env in this directory to customize):
#
# --- SSH-based connection (recommended) ---
# LIBVIRT_URI=qemu+ssh://username@host.docker.internal/session  # macOS
# LIBVIRT_URI=qemu+ssh://username@baremetal-host/system         # production
#
# --- Linux with local socket (no Docker support) ---
# LIBVIRT_URI=qemu:///system
#
# Common settings:
# LIBVIRT_NETWORK=default
# BASE_IMAGES_DIR=/var/lib/libvirt/images/base
# JOBS_DIR=/var/lib/libvirt/images/jobs
# LOG_FORMAT=text
# LOG_LEVEL=info
