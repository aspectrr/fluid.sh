# Docker Compose for:
# - API (Go REST service orchestrating KVM/libvirt)
# - MCP (Go MCP server exposing tools for agents)
# - Optional Nginx reverse proxy fronting API and MCP
#
# Usage:
#   docker compose up --build
#
# Notes:
# - The API connects to libvirt via SSH (qemu+ssh://user@host/session)
# - For macOS: requires "Remote Login" enabled in System Settings > Sharing
# - Base golden images and job overlays are bind-mounted from host directories
# - SSH key is mounted for libvirt authentication

services:
  virsh-sandbox:
    container_name: virsh-sandbox-api
    build:
      context: ./virsh-sandbox
      dockerfile: Dockerfile
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - postgres
    environment:
      # Logging
      - LOG_FORMAT=${LOG_FORMAT:-text}
      - LOG_LEVEL=${LOG_LEVEL:-info}

      # API
      - API_HTTP_ADDR=${API_HTTP_ADDR:-:8080}

      # Libvirt/KVM (SSH-based connection)
      # For macOS: qemu:///session
      # For production: qemu+ssh://username@baremetal-host/system
      - LIBVIRT_URI=${LIBVIRT_URI:-qemu:///session}
      - LIBVIRT_NETWORK=${LIBVIRT_NETWORK:-default}
      - BASE_IMAGE_DIR=/var/lib/libvirt/images/base
      - SANDBOX_WORKDIR=/var/lib/libvirt/images/jobs

      - DATABASE_URL=${DATABASE_URL:-postgresql://virsh_sandbox:virsh_sandbox@postgres:5432/virsh_sandbox}

      # Defaults and timeouts
      - DEFAULT_VCPUS=${DEFAULT_VCPUS:-2}
      - DEFAULT_MEMORY_MB=${DEFAULT_MEMORY_MB:-2048}
      - COMMAND_TIMEOUT_SEC=${COMMAND_TIMEOUT_SEC:-600}
      - IP_DISCOVERY_TIMEOUT_SEC=${IP_DISCOVERY_TIMEOUT_SEC:-180}
      # SSH CA config
      - SSH_CA_KEY_PATH=${SSH_CA_KEY_PATH:-/etc/virsh-sandbox/ssh_ca}
      - SSH_CA_PUB_KEY_PATH=${SSH_CA_PUB_KEY_PATH:-/etc/virsh-sandbox/ssh_ca.pub}
      - SSH_KEY_DIR=${SSH_KEY_DIR:-/tmp/sandbox-keys}
      - SSH_CERT_TTL_SEC=${SSH_CERT_TTL_SEC:-300}

    ports:
      - "8080:8080"
    volumes:
      # SSH key for libvirt connection (required for SSH-based LIBVIRT_URI)
      - ~/.ssh/id_ed25519:/root/.ssh/id_rsa:ro

      # Bind base images (read-only) and job overlays (read-write)
      - ${BASE_IMAGES_DIR:-/var/lib/libvirt/images/base}:/var/lib/libvirt/images/base:ro
      - ${JOBS_DIR:-/var/lib/libvirt/images/jobs}:/var/lib/libvirt/images/jobs:rw

      # SSH CA for managed credentials (run setup-ssh-ca.sh first)
      - ./.ssh-ca:/etc/virsh-sandbox:ro

      # Optionally mount SSH deploy key for GitOps (uncomment and set env GITOPS_SSH_KEY_PATH accordingly)
      # - ./secrets/gitops_key:/run/secrets/gitops_key:ro

      # If using qemu-nbd inside the container, you may need these (ensure host has /dev/nbdX present):
      # - /dev/nbd0:/dev/nbd0
      # - /dev/nbd1:/dev/nbd1

    # If qemu-nbd is required to mount snapshots, uncomment the following:
    # cap_add:
    #   - SYS_ADMIN
    # privileged: false

    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://127.0.0.1:8080/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:18
    container_name: virsh-sandbox-postgres
    environment:
      POSTGRES_USER: virsh_sandbox
      POSTGRES_PASSWORD: virsh_sandbox
      POSTGRES_DB: virsh_sandbox
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - virsh-sandbox-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U virsh_sandbox"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: virsh-sandbox-frontend
    restart: unless-stopped
    depends_on:
      - virsh-sandbox
    ports:
      - "5173:5173"

  # mcp:
  #   container_name: virsh-sandbox-mcp
