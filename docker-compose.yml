  #     test: ["CMD", "curl", "-fsSL", "http://127.0.0.1:8090/healthz"]
  #     interval: 30s
  #     timeout: 5s
  #     retries: 5

  # Optional reverse proxy fronting API (/api) and MCP (/mcp)
  # Create an nginx.conf next to this compose file or update the volume path.
  # nginx:
  #   container_name: virsh-sandbox-nginx
  #   image: nginx:stable
  #   restart: unless-stopped
  #   depends_on:
